apply plugin: 'war'
apply plugin: 'liberty'


buildscript {
    repositories {
        mavenCentral()
        maven {
            name = 'Sonatype Nexus Snapshots'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath 'net.wasdev.wlp.gradle.plugins:liberty-gradle-plugin:2.1.1-SNAPSHOT'
    }
}

repositories {
    mavenCentral()
}

dependencies {
	libertyRuntime group: 'com.ibm.websphere.appserver.runtime', name: 'wlp-webProfile7', version: '17.0.0.2'
	compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.9.1'
	compile group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.5.1'
	testCompile group: 'com.microsoft.sqlserver', name: 'sqljdbc4', version: '4.0'
	compile group: 'javax.inject', name: 'javax.inject', version: '1'
	testCompile group: 'org.jboss.arquillian.junit', name: 'arquillian-junit-container', version: '1.4.1.Final'
	testCompile group: 'junit', name: 'junit', version: '4.12'
	compile group: 'io.openliberty.arquillian', name: 'arquillian-liberty-managed', version: '1.0.3'
	compile group: 'org.jboss.shrinkwrap', name: 'shrinkwrap-api', version: '1.2.6'
}